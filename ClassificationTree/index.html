    var backgroundColor = d3.select("body")
        .attr("bgcolor", "#5C5C5C");

    var margin = {top: 80, right: 120, bottom: 20, left: 120},
        width = 1200 - margin.right - margin.left,
        height = 1960 - margin.top - margin.bottom;

    var i = 0,
        duration = 750,
        depthExpansionSize = 120;

    // pie variables
    var color = d3.scale.ordinal()
        .range(["#5CFF5C", "#FF5C5C"]);

    var arc = d3.svg.arc()
        .outerRadius(20);

    var pie = d3.layout.pie()
        .value(function(d) { return d.count; })
        .sort(null);

    var tree = d3.layout.tree()
        .size([width, height]);

    var diagonal = d3.svg.diagonal()
        .source(function(d) {
            return {x: d.source.x, y: d.source.y + 40}; // espaamento depois do nome
        })
        .projection(function(d) { return [d.x, d.y]; });
        // mudar orientacao da arvore, trocar x e y se quiser mudar para horizontal / vertical

    var svg = d3.select("body")
      .append("svg")
        .attr("width", width + margin.right + margin.left)
        .attr("height", height + margin.top, + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        
    // tip variables
    var tip = d3.tip()
        .attr("class", "d3-tip")
        .offset([-10,0])
        .html(function(d, i) { if (d.name != "" ) return d.name; });

    svg.call(tip);

    var pathTip = d3.tip()
        .attr("class", "d3-tip")
        .offset([-10,0])
        .html(function(d, i) { return "aresta" + i; });

    svg.call(pathTip);


    // tree
    var root = treeData;
    root.x0 = height / 2;
    root.y0 = 0;

    function collapse(d) {
        if (d.children) {
            d._children = d.children;
            d._children.forEach(collapse);
            d.children = null;
        }
    }

    root.children.forEach(collapse);
    update(root);

    function update(source) {
        var nodes = tree.nodes(root).reverse(),
            links = tree.links(nodes);

            nodes.forEach(function(d) {
                d.y = d.depth * depthExpansionSize; 
            });

            var node = svg.selectAll("g.node")
                .data(nodes, function(d) { return d.id || (d.id = ++i); });

            var nodeEnter = node.enter()
              .append("g")
                .attr("class", "node")
                .attr("transform", function(d) {
                    return "translate(" + source.x0 + "," + source.y0 + ")";
                })
                .on("click", click);
                // alterar aqui posio do no, trocar x e y se quiser mudar para horizontal / vertical)

/*            nodeEnter.append("circle")
                .attr("r", 10)
                .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
*/

            nodeEnter.selectAll("path")
                .data(function(d, i) {
                    return pie(d.classes);
                })
              .enter()
                .append("path")
                .attr("d", arc)
                .attr("fill", function(d, i) {
                    return color(d.data.label);
                });


            nodeEnter.append("text")
                .attr("class", "label")
                .attr("dy", "35")
                .style("font-weight", "bold")
                .style("font-size", "14px")
                .on("mouseover", tip.show)
                .on("mouseout", tip.hide);
                
/*
            nodeEnter.append("text")
                .attr("x", function(d) {
                    return d.children || d._children ? -13 : 13;
                })
                .attr("dy", ".35em")
                .attr("text-anchor", function(d) {
                    return d.children || d._children ? "end" : "start";
                })
                .text(function(d) { return d.name; })
                .style("fill-opacity", 1);
*/
/*           node.on("mouseover", tip.show)
                .on("mouseout", tip.hide);
*/

            var nodeUpdate = node.transition()
                .duration(duration)
                .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
/*
            nodeUpdate.select("circle")
                .attr("r", 10)
                .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
                */
            nodeUpdate.selectAll("text")
                .text(function(d) { 
                    return d.children ? d.cutPredictor : (d.isBranch ? "+" : " ");
                });

            nodeUpdate.selectAll("path")
                .attr("d", arc)
                .attr("fill", function(d, i) {
                    return color(d.data.label);
                });
/*
            nodeUpdate.select("text")
                .style("fill-opacity", 1);
*/


            var nodeExit = node.exit().transition()
                .duration(duration)
                .attr("transform", function(d) { return "translate(" + source.x + "," + source.y + ")"; })
                .remove();
/*
            nodeExit.select("circle")
                .attr("r", 1e-6);*/
/*
            nodeExit.select("text")
                .style("fill-opacity", 1e-6);
*/

            // arestas

            var link = svg.selectAll("path.link")
                .data(links, function(d) { return d.target.id; });
                                
            link.enter().insert("path", "g")
                .attr("class", "link")
                // para onde as arestas vao surgindo
                .attr("d", function(d) {
                    var o = {x: source.x0, y: source.y0};
                    return diagonal({source: o, target: o});
                });
                                
            link.transition()
                .duration(duration)
                .attr("d", diagonal);


            link.exit().transition()
                .duration(duration)
                // para onde as arestas vao sumindo
                .attr("d", function(d) {
                    var o = {x: source.x, y: source.y};
                    return diagonal({source: o, target: o});
                })
                .remove();

/*            link.on("mouseover", pathTip.show)
                .on("mouseout", pathTip.hide);
*/

            // label das arestas

            var linkText = svg.selectAll("g.link")
                .data(links, function(d) { return d.target.id; });

            var linkTextEnter = linkText.enter().insert("g")
                .attr("class", "link")
                .attr("transform", function(d) {
                    return "translate(" + source.x0 + "," + source.y0 + ")";
                });

            linkTextEnter.append("text")
                .attr("dy", ".35em")
                .attr("transform", "translate(0,-10)")
                .style("font-weight", "bold")
                .text(function(d, i) {
                    // se o filho for par, ou seja, esta na esquerda, eh < (unicode 003C) senao eh >= (unicode 2265)
                    return ((i % 2) == 0 ? "\u003c" : "\u2265") + " " + d.source.cutPoint;                 
                });

            linkTextEnter.append("text")
                .attr("dy", ".35em")
                .attr("transform", "translate(0,5)")
                .style("font-weight", "bold")
                .text(function(d, i) {
                    // se o filho for par, ou seja, esta na esquerda, eh < (unicode 003C) senao eh >= (unicode 2265)
                    return "(" + d.target.numOfExamples + ")";
                });

            linkText.transition()
                .duration(duration)
                .attr("transform", function(d) {
                    return "translate("
                        + (((d.source.x + d.target.x)/2)) + ","
                        + (((d.source.y + d.target.y)/2)) + ")";
                });


            linkText.exit().transition()
                .duration(duration)
                .attr("transform", function(d) { return "translate(" + source.x + "," + source.y + ")"; })
                .remove();


            nodes.forEach(function(d) {
                d.x0 = d.x;
                d.y0 = d.y;
            });
    }

    function click(d) {
        if (d.children) {
            d._children = d.children;
            d.children = null;
        } else {
            d.children = d._children;
            d._children = null;
        }
        update(d);
    }
    
    
    // chart legend
    var innerWidthSpacing = 10;
    var innerHeightSpacing = 10;
    
    var fontSize = 14;
    var innerRectSize = 28;
    
    var innerLabelSpacingX = 10;
    var innerLabelSpacingY = -2 + (-(innerRectSize - fontSize) / 2);
    
    var spanY = 14;
    var innerRectSpacingX = 15;
    var innerRectSpacingY = 15;
    
    var spacingBetweenRect = innerRectSize + spanY; 
    
    var numOfRects = color.length + 1; // color.length retorna 1 a menos
    var outerRectWidth = (2 * innerRectSpacingY) + (numOfRects * innerRectSize) + ((numOfRects-1) * spanY);
    
    // legend outer rect
    var rectLegend = svg.append("rect")
        .attr("width", "150")
        .attr("height", outerRectWidth)
        .attr("rx", "20")
        .attr("ry", "20")
        .style("fill", "#5c5c5c")
        .style("stroke", "#fff")
        .style("stroke-width", "5px")
        .style("opacity", "1");
        
    // rect + label group
    var legend = svg.selectAll(".legend")
        .data(color.domain())
        .enter()
      .append("g")
        .attr("class", "legend")
        .attr("transform", function(d, i) {
            return "translate(" + innerRectSpacingX + "," + (innerRectSpacingY + (i * spacingBetweenRect)) + ")";
        });
        
    // help tip
    var helpColorTip = d3.tip()
        .attr("class", "d3-tip")
        .offset([-10,0])
        .html(function(d, i) { 
            return (i == 0) ? "if is yes" : "if is no"; 
        });

    svg.call(helpColorTip);
    
    legend.on("mouseover", helpColorTip.show)
          .on("mouseout", helpColorTip.hide);
            
    // red and green rects
    legend.append("rect")
        .attr("width", innerRectSize)
        .attr("height", innerRectSize)
        .attr("rx", "5")
        .attr("ry", "5")
        .style("fill", color)
        .style("stroke", color);
    
    // yes and no labels    
    legend.append("text")
        .attr("x", innerRectSize + innerLabelSpacingX)
        .attr("y", innerRectSize + innerLabelSpacingY)
        .text(function(d, i) {
            return (i == 0) ? "yes" : "no";
        })
        .style("fill", "#fff")
        .style("font", function(d) { return fontSize + "px sans-serif"; })
        .style("font-weight", "bold");
        
</script>
